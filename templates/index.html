<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 & Pneumonia Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4 text-primary">COVID-19 & Pneumonia Detection</h2>

            <form method="POST" enctype="multipart/form-data" class="mb-3">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload Chest X-ray Image</label>
                    <input type="file" class="form-control" name="file" id="file" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>

            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            {% if prediction %}
                <div class="alert alert-success">
                    <h5>Prediction: <strong>{{ prediction }}</strong></h5>
                    <p>Confidence: <strong>{{ confidence }}</strong></p>
                </div>
                <div class="text-center mt-3">
                    <img src="{{ image_url }}" class="img-fluid rounded shadow" alt="Uploaded Image" style="max-height: 400px;">
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
